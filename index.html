<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link rel="icon" type="image/png" href="iconweb.png" />
  <meta name="viewport" content="width=device-width">
  <title>Teams</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 10px;
    }

    .question-box {
      border: 1px solid #ccc;
      padding: 10px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .question {
      font-weight: bold;
    }

    .answer {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>Teams</h1>


  <div class="container">
    <div class="question-box">
      <div class="question">
        <span>Zinc</span>
      </div>
      <div class="answer">
        <p>Nafis</p>
        <p>Mahir</p>
        <p>Shafi</p>
        <p>Farhan</p>
        <p>Ishan</p>
        <p>zawad</p>
      </div>
    </div>

    <div class="question-box">
      <div class="question">
        <span>Gold</span>
      </div>
      <div class="answer">
        <p>Adiba</p>
        <p>Sawda</p>
        <p>Muntahina</p>
        <p>Nourin</p>
        <p>Roufina</p>
        <p>Arna</p>
      </div>
    </div>

    <div class="question-box">
      <div class="question">
        <span>Pottasium</span>
      </div>
      <div class="answer">
        <p>Ohona</p>
         <p>mitali</p>
         <p>emu</p>
         <p>Ridita</p>
        <p>nipu</p>
        <p>foysal</p>
       <p>al-sahad</p>
       
      </div>
    </div>

    <div class="question-box">
      <div class="question">
        <span>Magnesium</span>
      </div>
      <div class="answer">
        <p>ahona</p>
        <p>Mitali</p>
        <p>nipu</p>
        <p>labonno</p>
        <p>emu</p>
      </div>
    </div>
  </div>

  <script>
    const questionBoxes = document.querySelectorAll('.question-box');

    questionBoxes.forEach(function (questionBox) {
      questionBox.addEventListener('click', function () {
        const answer = questionBox.querySelector('.answer');
        answer.style.display = answer.style.display === 'none' ? 'block' : 'none';
      });
    });
  </script>
</body>

</html>
